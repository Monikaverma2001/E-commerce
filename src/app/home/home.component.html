<ngb-carousel *ngIf="images" class="mycrousel">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img height="500px" [src]="images[0].image" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>{{images[0].name}}</h3>
      <p>{{images[0].discription}}</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img height="500px" [src]="images[1].image" alt="Random second slide" />
    </div>
    <div class="carousel-caption">
      <h3>{{images[1].name}}</h3>
      <p>{{images[1].discription}}</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img height="500px" [src]="images[2].image" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <h3>{{images[2].name}}</h3>
      <p>{{images[2].discription}}</p>
    </div>
  </ng-template>
</ngb-carousel>
<h1>Trendy Products</h1>
<div style="margin: 20px;">
<div class="product-list-wrapper" >
  <div class="row" *ngIf="data">
    <div class="col-sm-3"  *ngFor="let item of data">
      <div class="product-item">
        <img
          src="{{item.image}}"
          alt="image">

        <div class="product-details">
          <h6 class="product-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Pirce : {{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color : {{item.color}}</h6>
          </div>

        </div>
        <div class="product-footer">
          <a href="">view details</a><br>
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
